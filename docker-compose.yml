version: '3'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: moeasy_local_db
      MYSQL_USER: master
      MYSQL_PASSWORD: masterpw
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql