    username:
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  jackson:
    time-zone: Asia/Seoul

# swagger
springdoc:
  swagger-ui:
    path:
    url:
  api-docs:
    path:

# kakao login
