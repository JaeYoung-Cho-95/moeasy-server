  web-search:
    secret-key:
    engine-id:

# naver cloud
naver:
  cloud:
    studio:
      host:
      auth-token:

# milvus (local : using docker)
milvus:
  host: localhost
  port: 19530
  database: default
  token: "root:Milvus"
  secure: false
  connect-timeout-ms: 10000
