  client:
    id:
    secret:
  redirect:
    url:

# aws settings
cloud:
  aws:
    credentials:
      access-key:
      secret-key:
    region:
      static:
    stack:
      auto:
    s3:
      qr_bucket:
      profile_bucket:

# jwt key
jwt:
  secret-key:

# google web search api (optional)
